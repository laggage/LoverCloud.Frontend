<div class="wrapper mt-3">
    <form class="form"
          (ngSubmit)="onSubmit()"
          [formGroup]="userInfoProfile">
        <div class="form-item">
            <label>用户名:</label>
            <input formControlName="username" placeholder="用户名"
                   type="text">
        </div>
        <div class="form-item">
            <label>密码:</label>
            <input formControlName="password" placeholder="密码"
                   type="password">
        </div>
        <div id="status" *ngIf="logginStatus != 'none'">
            <div class="d-flex align-items-center mt-2 ml-2" *ngIf="logginStatus === 'logging'">
                <ng-template #indicatorTemplate><i nz-icon
                    nzType="loading"
                    style="font-size: 24px;"
                    class="text-accent"></i> </ng-template>
                <nz-spin nzSimple
                        [nzIndicator]="indicatorTemplate"> </nz-spin>
                <span class="d-inline-block ml-2 text-accent">正在登录...</span>
            </div>
            <div class="mt-2"
                 *ngIf="logginStatus === 'error'">
                <nz-alert class="w-100" nzType="error"
                          nzMessage="Error"
                          nzDescription="登录失败, 请检查用户名或密码是否正确. {{error}}"
                          nzShowIcon>
                </nz-alert>
            </div>
        </div>
        <div class="mt-3 row px-3">
            <input type="submit"
                   class="col mr-2 btn"
                   value="登录">
            <button [routerLink]="['/auth/register']"
                    routerLinkActive="router-link-active"
                    class="btn btn-secondary col ml-2">去注册</button>
        </div>
    </form>
</div>
