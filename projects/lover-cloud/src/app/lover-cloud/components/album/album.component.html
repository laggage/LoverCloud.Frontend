                     p-id="11369"

    <div class="row d-flex flex-row flex-wrap align-items-center justify-content-center">
        <div class="col-6 col-md-4 col-xl-3 album-card"
             *ngFor="let album of albums">
            <div class="rounded w-100 d-flex flex-column justify-content-around position-relative"

                 *ngIf="!album.coverImageUrl">
                <div class="position-relative">
                    <span class="d-flex flex-column my-5 justify-content-center align-items-center">
                        <i nz-icon

                    </span>
                    <img *ngIf="album.coverImageUrl"
                         [src]="album.coverImageUrl"
                         alt="cover image">

                    <div class="mask rounded-top">
                        <span>
                            <!-- 删除按钮 -->

                                *ngIf="!album.coverImageUrl"
                               (click)="confirmDeleteAlbum(album)"
                               class="text-white btn-icon"
                               style="font-size: 24px;">

                        </span>
                        <span>

                            <i nz-icon
                                *ngIf="!album.coverImageUrl"
                               (click)="openUpdateAlbumModal(album)"
                               class="text-white btn-icon"
                               style="font-size: 24px;">
                            <svg t="1582040476353"
                                 viewBox="0 0 1024 1024"
                                 version="1.1"
                                 xmlns="http://www.w3.org/2000/svg"
                                 p-id="4916">

                </div>
            
                <div class="d-flex align-items-center justify-content-center border-top py-1">
                    <div >
                        
                    </div>
                    <span>{{album.name}}({{album.photosCount}})</span>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 col-xl-3 album-card invisible"></div>
        <div class="col-6 col-md-4 col-xl-3 album-card invisible"></div>
        <div class="col-6 col-md-4 col-xl-3 album-card invisible"></div>
