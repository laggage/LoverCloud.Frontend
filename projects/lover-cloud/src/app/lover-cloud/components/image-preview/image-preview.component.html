<div id="content">
    <div id="imageBox">
        <img [src]="image ? (image.thumbUrl && image.thumbUrl.length > 0 ? image.thumbUrl:null) : (imageUrl|authenticationImageUrl|async)"
             class="rounded d-block mx-auto"
             alt="image"
             (load)="onImageLoaded($event)">
    </div>
</div>
<p class="text-right text-light m-0 p-0 w-100 mt-1 pr-2">图片尺寸:  {{ imgWidth }} x {{ imgHeight }}</p>
