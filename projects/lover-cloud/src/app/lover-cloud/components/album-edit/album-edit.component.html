<form (submit)="onSubmit()">
    <input name="name"
           type="text"
           placeholder="name"
           [(ngModel)]="album.name">
    <input name="description"
           class="mt-3"
           type="text"
           placeholder="description"
           [(ngModel)]="album.description">
    <input name="submit"
           class="mt-3"
           type="submit"
           value="确定">
</form>
