<div class="px-sm-2 pl-1 d-flex justify-content-around overflow-hidden px-2">
    <nz-avatar nzIcon="user"
               [nzSrc]="user ? user.profileImage.thumbUrl : null"
               [nzSize]="64"
               class=""
               (click)="showUserDetail(user)"></nz-avatar>
    <nz-avatar nzIcon="user"
               class="ml-1"
               (click)="showUserDetail(user.spouse)"
               [nzSrc]="user && user.spouse ? user.spouse.profileImage.thumbUrl : null"
               [nzSize]="64"></nz-avatar>
</div>
