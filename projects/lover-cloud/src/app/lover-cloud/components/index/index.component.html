<div id="container">
    <div class="above">
        <img *ngIf="coverImage"
             src="{{coverImage.url}}"
             alt="cover image">
    </div>
    <div class="below mx-0 px-0 position-relative d-flex flex-column align-items-stretch justify-content-between">
        <div class="row px-2 d-flex justify-content-center">
            <div class="col-6 px-0"
                 id="profile-image">
                <app-lover-profile-image></app-lover-profile-image>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <p class="mx-auto my-0">在一起
                    <span (click)="setLoveDay()"
                          class="font-weight-bolder text-large">{{ totalLoveDay }}</span> 天
                </p>
            </div>
        </div>
